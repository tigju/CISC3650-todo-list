<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,700;0,900;1,300;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <script defer src="script.js"></script>

    <title>ToDo List</title>
</head>
<body>
    <header class="title"><h1>Julia's ToDo Lists</h1></header>

    <div class="all-lists">
        <h2 class="list-title">My Lists</h2>
        <form action="" data-new-list-form>
            <input type="text" class="new list" data-new-list-input placeholder="new list name"
                aria-label="new list name" />
            <input class="datePicker" type="text" data-list-due-date placeholder="due date" />
            <button class="btn create" aria-label="create new list">+</button>
        </form>
        <div class="ul-wrapper">
            <ol class="list" data-lists></ol>
        </div>
    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header d-flex flex-column">
            <h2 class="list-title p-2" data-list-title></h2>
            <p class="task-count p-2" data-list-count></p>
        </div>
    
        <div class="todo-body">
            <div class="new-task-creator">
                <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class="new task" placeholder="new task name"
                        aria-label="new task name" />
                    <input class="datePicker" type="text" data-task-due-date placeholder="due date" />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>
            <div class="ul-wrapper">
                <ul class="tasks" data-tasks></ul>
            </div>
            <div class="delete-buttons">
                <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
                <button class="btn delete" data-delete-list-button>Delete list</button>
            </div>
        </div>
    </div>
